<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>  
    <link rel="stylesheet" href="style.css" />  
    <title>Illness Diagnosis</title>  
</head>  
<body>  
    <div class="container-fluid">  
        <h1>Illness Search Engine</h1>  
        <h3>Find the name of possible illness based on symptoms</h3>  
        <form>  
            <input type="text" placeholder="Enter symptoms" />
            <button id="reset-button">Reset</button>    
        </form>  
        <div id="symptoms-list"></div> 
        <div id="result">
            <h3 id="diagnose" style="padding-right: 60%;"></h3>
            <p id="diagnosis-results"></p> <!-- New paragraph for dynamic results -->   
        </div> 
    </div>   
    <script src="script.js"></script>  
</body>  
</html>
